<include file="Public/header" />

<title>功能小站</title>

<style>

    .layui-input{
        width: 30%;
    }
    .btn-submit{
        margin-left: 20px;
    }

</style>

<block name="main">


    <div class="container-fluid">
        <div class="conent col-md-offset-1 col-md-10 ">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>发个短信试试</h3></div>
                <div class="panel-body">
                    <form class="layui-form" action="{:U('Sms/sendSms')}" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="btn-submit">
                            <p style="color: #bfbdbd;">也别多发,又不是不要钱</p>
                            <button class="layui-btn layui-btn-normal">走你</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

</block>


<script>

    $('.layui-btn-normal').click(function () {

        var phone = $('.layui-input-block >input').val();
        if (phone == '' || phone == null || phone.length !=11){
            alert('手机号输入有误');
            return false;
        }

        $(this).submit()
    })

</script>


<include file="Public/footer" />
